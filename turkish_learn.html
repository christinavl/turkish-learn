<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Vocabulary Practice</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 5px;
        }

        #toggle-mode-btn {
    background-color: #f0ad4e; /* Orange-ish color */
    color: white;
    margin-bottom: 20px;
}

#toggle-mode-btn:hover {
    background-color: #ec971f;
}

#prompt-text {
    font-style: italic;
    color: #555;
}

/* IMPORTANT: Update the ID for the main word display */
#word-display {
    font-size: 2.5em;
    color: #34495e;
    margin: 20px 0;
}

        #answer-input {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-btn {
            background-color: #28a745;
            color: white;
        }

        #submit-btn:hover {
            background-color: #218838;
        }

        #next-btn {
            background-color: #007bff;
            color: white;
        }

        #next-btn:hover {
            background-color: #0056b3;
        }

        #feedback {
            min-height: 25px;
            margin-top: 15px;
            font-weight: bold;
        }

        .correct {
            color: #28a745;
        }

        .incorrect {
            color: #dc3545;
        }

        .scoreboard {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 1.1em;
        }
        /* NEW STYLE for the Target Language Button */
#target-lang-btn {
    background-color: #5bc0de; /* Blue-ish color */
    color: white;
    margin-bottom: 10px;
    margin-top: 5px;
    font-weight: bold;
}

#target-lang-btn:hover {
    background-color: #31b0d5;
}

/* Ensure the hr separators are visible */
hr {
    border: 0;
    height: 1px;
    background: #ccc;
    margin: 15px 0;
}
    </style>
</head>
<body>
    <div class="container">
    <h1>Turkish Vocabulary Challenge</h1>
    <p id="word-count-info">Loading vocabulary...</p>

    <button id="target-lang-btn">Current Target: ENGLISH. Click to switch.</button>
    <hr>
    
    <button id="toggle-mode-btn">Switch Mode</button>
    <hr> 

    <div id="quiz-area">
        <p id="prompt-text">Translate the Turkish word:</p>
        
        <h2 id="word-display"></h2> 
        
        <input type="text" id="answer-input" placeholder="Type the English translation..." autocomplete="off">
        
        <button id="submit-btn">Submit</button>
        <button id="next-btn" style="display: none;">Next Word</button>

        <p id="feedback"></p>
    </div>

    <div class="scoreboard">
        <p>Score: <span id="score">0</span> / <span id="total-attempted">0</span></p>
    </div>
</div>

    <div class="scoreboard">
        <p>Score: <span id="score">0</span> / <span id="total-attempted">0</span></p>
    </div>
</div>

<script>
    // Configuration: Replace this with your published Google Sheets link
    // IMPORTANT: Make sure your published link includes all three columns (A, B, C)
    const WORD_FILE = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT02329tKFTl1kyqVzAIaUxXIYxWNq3FaisYjEUf0X4z3-S0JkaWWQJNUAphqCOcem1CuLf-9wa4XCO/pub?gid=244219585&single=true&output=csv'; 

    let vocabularyList = [];
    let currentWordIndex = -1;
    let score = 0;
    let totalAttempted = 0;
    let isReverseMode = false; // Turkish -> Target vs. Target -> Turkish
    let targetLanguage = 'english'; // NEW: Can be 'english' or 'greek'

    // DOM Elements
    const wordDisplayEl = document.getElementById('word-display'); 
    const answerInputEl = document.getElementById('answer-input');
    const submitBtn = document.getElementById('submit-btn');
    const nextBtn = document.getElementById('next-btn');
    const feedbackEl = document.getElementById('feedback');
    const scoreEl = document.getElementById('score');
    const totalAttemptedEl = document.getElementById('total-attempted');
    const wordCountInfoEl = document.getElementById('word-count-info');
    const toggleBtn = document.getElementById('toggle-mode-btn'); 
    const promptTextEl = document.getElementById('prompt-text'); 
    const targetLangBtn = document.getElementById('target-lang-btn'); // NEW: Target language button

    // --- Utility Functions ---

    // Function to get the current source and target words for the quiz
    function getCurrentWords(item) {
        if (isReverseMode) {
            // Reverse Mode: Target -> Turkish
            const source = item[targetLanguage];
            const target = item.turkish;
            return { source, target, sourceLang: targetLanguage, targetLang: 'Turkish' };
        } else {
            // Normal Mode: Turkish -> Target
            const source = item.turkish;
            const target = item[targetLanguage];
            return { source, target, sourceLang: 'Turkish', targetLang: targetLanguage };
        }
    }

    // --- Core Functions ---

    // 1. Fetch and Parse the CSV file (Updated to read 3 columns)
    async function loadVocabulary() {
        try {
            const response = await fetch(WORD_FILE);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}.`);
            }
            const csvText = await response.text();
            
            const lines = csvText.trim().split('\n');
            
            // Assuming headers are Turkish,English,Greek
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                if (values.length >= 3) { 
                    vocabularyList.push({
                        // Assumes Col A is Turkish, Col B is English, Col C is Greek
                        turkish: values[0].toLowerCase(), 
                        english: values[1].toLowerCase(), 
                        greek: values[2].toLowerCase() // NEW: Greek data
                    });
                }
            }
            
            vocabularyList = vocabularyList.filter(item => item.turkish !== '' && (item.english !== '' || item.greek !== ''));

            if (vocabularyList.length === 0) {
                wordCountInfoEl.textContent = "Error: Vocabulary list is empty. Check your data source.";
                return;
            }

            vocabularyList.sort(() => Math.random() - 0.5); // Shuffle
            
            wordCountInfoEl.textContent = `Ready! ${vocabularyList.length} words loaded.`;
            updateDisplayTexts(); 
            nextWord();

        } catch (error) {
            console.error("Could not load vocabulary file:", error);
            wordCountInfoEl.textContent = `ðŸ”´ Error loading vocabulary: ${error.message}`;
        }
    }

    // 2. Display the next word (Dynamically uses targetLanguage)
    function nextWord() {
        submitBtn.style.display = 'inline-block';
        nextBtn.style.display = 'none';
        
        feedbackEl.textContent = '';
        answerInputEl.value = '';
        answerInputEl.disabled = false;
        answerInputEl.focus(); 

        currentWordIndex = (currentWordIndex + 1) % vocabularyList.length;
        
        const currentItem = vocabularyList[currentWordIndex];
        const { source, targetLang } = getCurrentWords(currentItem);

        wordDisplayEl.textContent = source;
        answerInputEl.placeholder = `Type the ${targetLang} translation...`;
    }

    // 3. Check the user's answer (Multiple meanings and dynamic target)
    function checkAnswer() {
        if (currentWordIndex === -1) return; 
        
        const currentItem = vocabularyList[currentWordIndex];
        const userAnswer = answerInputEl.value.trim().toLowerCase();

        const { target, targetLang } = getCurrentWords(currentItem);
        
        // Split the correct answers by '/' and trim whitespace
        const correctAnswers = target.split('/').map(ans => ans.trim());
        
        // Check if the user answer matches ANY of the correct options
        const isCorrect = correctAnswers.includes(userAnswer);

        answerInputEl.disabled = true;
        submitBtn.style.display = 'none';
        nextBtn.style.display = 'inline-block';
        nextBtn.focus(); 

        totalAttempted++;
        
        if (isCorrect) {
            score++;
            feedbackEl.className = 'correct';
            feedbackEl.textContent = 'âœ… Correct! Well done.';
        } else {
            feedbackEl.className = 'incorrect';
            feedbackEl.textContent = `âŒ Incorrect. The correct ${targetLang} translation(s) are: "${correctAnswers.map(a => a.toUpperCase()).join(' / ')}"`;
        }

        scoreEl.textContent = score;
        totalAttemptedEl.textContent = totalAttempted;
    }

    // Function to toggle translation mode (Turkish <-> Target)
    function toggleMode() {
        isReverseMode = !isReverseMode;
        resetQuiz();
    }
    
    // NEW: Function to switch between English and Greek targets
    function switchTargetLanguage() {
        targetLanguage = (targetLanguage === 'english') ? 'greek' : 'english';
        resetQuiz();
    }
    
    // Function to reset score and reshuffle
    function resetQuiz() {
        score = 0;
        totalAttempted = 0;
        scoreEl.textContent = 0;
        totalAttemptedEl.textContent = 0;
        
        if (vocabularyList.length > 0) {
             vocabularyList.sort(() => Math.random() - 0.5); // Reshuffle the list
        }
        
        updateDisplayTexts();
        nextWord();
    }

    // Function to update all dynamic text elements
    function updateDisplayTexts() {
        const sourceLang = isReverseMode ? targetLanguage : 'Turkish';
        const destLang = isReverseMode ? 'Turkish' : targetLanguage;
        
        promptTextEl.textContent = `Translate the ${sourceLang.charAt(0).toUpperCase() + sourceLang.slice(1)} word:`;
        toggleBtn.textContent = `Switch to ${destLang.charAt(0).toUpperCase() + destLang.slice(1)} â†’ ${sourceLang.charAt(0).toUpperCase() + sourceLang.slice(1)}`;
        
        targetLangBtn.textContent = `Current Target: ${targetLanguage.toUpperCase()}. Click to switch.`;
    }


    // --- Event Listeners ---

    submitBtn.addEventListener('click', checkAnswer);
    nextBtn.addEventListener('click', nextWord);
    toggleBtn.addEventListener('click', toggleMode);
    targetLangBtn.addEventListener('click', switchTargetLanguage); // NEW: Listener for target language

    // Allow 'Enter' key to submit
    answerInputEl.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && submitBtn.style.display !== 'none') {
            checkAnswer();
        }
    });

    // Start the application
    loadVocabulary();
</script>
</body>
</html>
