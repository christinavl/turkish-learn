<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Vocabulary Practice</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 5px;
        }

        /* Flag Selector Styles */
        .flag-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .flag-icon {
            display: inline-block;
            cursor: pointer;
        }

        .flag-icon img {
            width: 40px; 
            height: auto;
            border: 3px solid transparent;
            border-radius: 5px;
            transition: border-color 0.2s;
            vertical-align: middle;
        }

        /* Highlight the currently selected language flag */
        .flag-icon.active img {
            border-color: #007bff; /* Blue border for selected flag */
        }

        /* Instructions Box */
        #instructions-box {
            background-color: #f7f7f7;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: left;
            font-size: 0.9em;
        }

        #current-mode-description {
            margin: 0;
            color: #555;
            white-space: pre-line; /* Allows line breaks in the text */
            font-weight: normal;
        }
        
        #current-mode-description strong {
            font-weight: bold;
        }

        #word-display {
            font-size: 2.5em;
            color: #34495e;
            margin: 20px 0;
        }

        #answer-input {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-btn {
            background-color: #28a745;
            color: white;
        }

        #submit-btn:hover {
            background-color: #218838;
        }

        #next-btn {
            background-color: #007bff;
            color: white;
        }

        #next-btn:hover {
            background-color: #0056b3;
        }
        
        #toggle-mode-btn {
            background-color: #f0ad4e;
            color: white;
            margin-bottom: 15px;
        }

        #toggle-mode-btn:hover {
            background-color: #ec971f;
        }


        #feedback {
            min-height: 25px;
            margin-top: 15px;
            font-weight: bold;
        }

        .correct {
            color: #28a745;
        }

        .incorrect {
            color: #dc3545;
        }

        .scoreboard {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 1.1em;
        }
        
        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Turkish Vocabulary Challenge</h1>
        <p id="word-count-info">Loading vocabulary...</p>

        <div class="language-selector-buttons">
    <button id="lang-btn-english" class="lang-select-btn active" data-lang="english">English</button>
    <button id="lang-btn-greek" class="lang-select-btn" data-lang="greek">Î•Î»Î»Î·Î½Î¹ÎºÎ¬</button>
</div>
<hr>

        <div id="instructions-box">
            <p id="current-mode-description"></p>
        </div>
        
        <button id="toggle-mode-btn">Switch Mode</button>
        <hr> 

        <div id="quiz-area">
            <p id="prompt-text"></p>
            
            <h2 id="word-display"></h2> 
            
            <input type="text" id="answer-input" placeholder="" autocomplete="off">
            
            <button id="submit-btn">Submit</button>
            <button id="next-btn" style="display: none;">Next Word</button>

            <p id="feedback"></p>
        </div>

        <div class="scoreboard">
            <p id="scoreboard-text">Score: <span id="score">0</span> / <span id="total-attempted">0</span></p>
        </div>
    </div>

    <script>
        // CONFIGURATION: *** REPLACE THIS WITH YOUR PUBLISHED GOOGLE SHEETS LINK ***
        const WORD_FILE = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT02329tKFTl1kyqVzAIaUxXIYxWNq3FaisYjEUf0X4z3-S0JkaWWQJNUAphqCOcem1CuLf-9wa4XCO/pub?gid=244219585&single=true&output=csv'; 
        // -------------------------------------------------------------------------

        let vocabularyList = [];
        let currentWordIndex = -1;
        let score = 0;
        let totalAttempted = 0;
        let isReverseMode = false; // Turkish -> Target vs. Target -> Turkish
        let targetLanguage = 'english'; // Default: 'english' or 'greek' (controls the target column)
        let uiLanguage = 'english'; // Default: 'english' or 'greek' (controls instructions/prompts language)

        // --- TEXT DICTIONARY (Instructions and Prompts) ---
        const TEXT_DICTIONARY = {
            english: {
                loading: "Loading vocabulary...",
                error: "ğŸ”´ Error loading vocabulary:",
                emptyList: "Error: Vocabulary list is empty. Check your data source.",
                modeToggle: (source, target) => `Switch to ${target} â†’ ${source}`,
                prompt: (lang) => `Translate the word:`,
                score: "Score:",
                correct: "âœ… Correct! Well done.",
                incorrect: (targetLang, answers) => `âŒ Incorrect. The correct ${targetLang} translation(s) are: "${answers.map(a => a.toUpperCase()).join(' / ')}"`
            },
            greek: {
                loading: "Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î»ÎµÎ¾Î¹Î»Î¿Î³Î¯Î¿Ï…...",
                error: "ğŸ”´ Î£Ï†Î¬Î»Î¼Î± Ï†ÏŒÏÏ„Ï‰ÏƒÎ·Ï‚ Î»ÎµÎ¾Î¹Î»Î¿Î³Î¯Î¿Ï…:",
                emptyList: "Î£Ï†Î¬Î»Î¼Î±: Î— Î»Î¯ÏƒÏ„Î± Î»ÎµÎ¾Î¹Î»Î¿Î³Î¯Î¿Ï… ÎµÎ¯Î½Î±Î¹ ÎºÎµÎ½Î®. Î•Î»Î­Î³Î¾Ï„Îµ Ï„Î·Î½ Ï€Î·Î³Î® Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½ ÏƒÎ±Ï‚.",
                modeToggle: (source, target) => `Î‘Î»Î»Î±Î³Î® ÏƒÎµ ${target} â†’ ${source}`,
                prompt: (lang) => `ÎœÎµÏ„Î±Ï†ÏÎ¬ÏƒÏ„Îµ Ï„Î·Î½ Î»Î­Î¾Î·:`,
                score: "Î£ÎºÎ¿Ï:",
                correct: "âœ… Î£Ï‰ÏƒÏ„ÏŒ! ÎœÏ€ÏÎ¬Î²Î¿.",
                incorrect: (targetLang, answers) => `âŒ Î›Î¬Î¸Î¿Ï‚. Î— ÏƒÏ‰ÏƒÏ„Î® Î¼ÎµÏ„Î¬Ï†ÏÎ±ÏƒÎ· ÏƒÏ„Î± ${targetLang} ÎµÎ¯Î½Î±Î¹: "${answers.map(a => a.toUpperCase()).join(' / ')}"`
            }
        };

        // --- DOM Elements ---
        const wordDisplayEl = document.getElementById('word-display'); 
        const answerInputEl = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('score');
        const totalAttemptedEl = document.getElementById('total-attempted');
        const wordCountInfoEl = document.getElementById('word-count-info');
        const toggleBtn = document.getElementById('toggle-mode-btn'); 
        const promptTextEl = document.getElementById('prompt-text'); 
        const instructionsBoxEl = document.getElementById('current-mode-description');
        const scoreboardTextEl = document.getElementById('scoreboard-text');
        const flagEnglishEl = document.getElementById('flag-english');
        const flagGreekEl = document.getElementById('flag-greek');


        // --- Utility Functions ---

        function getUILangText(key, ...args) {
            let text = TEXT_DICTIONARY[uiLanguage][key];
            return (typeof text === 'function') ? text(...args) : text;
        }

        function getCurrentWords(item) {
            if (isReverseMode) {
                // Reverse Mode: Target -> Turkish
                const source = item[targetLanguage];
                const target = item.turkish;
                return { source, target, sourceLang: targetLanguage, targetLang: 'Turkish' };
            } else {
                // Normal Mode: Turkish -> Target
                const source = item.turkish;
                const target = item[targetLanguage];
                return { source, target, sourceLang: 'Turkish', targetLang: targetLanguage };
            }
        }
        
        function setTargetLanguage(newTarget) {
            if (targetLanguage !== newTarget) {
                targetLanguage = newTarget;
                // Set UI language to match the target language for instructions
                uiLanguage = newTarget; 
                resetQuiz();
            }
        }


        // --- Core Functions ---

        async function loadVocabulary() {
            try {
                wordCountInfoEl.textContent = getUILangText('loading');

                const response = await fetch(WORD_FILE);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}.`);
                }
                const csvText = await response.text();
                
                const lines = csvText.trim().split('\n');
                
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',').map(v => v.trim());
                    // Assumes Turkish, English, Greek are Col 0, 1, 2
                    if (values.length >= 3) { 
                        vocabularyList.push({
                            turkish: values[0].toLowerCase(), 
                            english: values[1].toLowerCase(), 
                            greek: values[2].toLowerCase() 
                        });
                    }
                }
                
                vocabularyList = vocabularyList.filter(item => item.turkish !== '' && (item.english !== '' || item.greek !== ''));

                if (vocabularyList.length === 0) {
                    wordCountInfoEl.textContent = getUILangText('emptyList');
                    return;
                }

                vocabularyList.sort(() => Math.random() - 0.5); 
                
                wordCountInfoEl.textContent = `Ready! ${vocabularyList.length} words loaded.`;
                updateDisplayTexts(); 
                nextWord();

            } catch (error) {
                console.error("Could not load vocabulary file:", error);
                wordCountInfoEl.textContent = `${getUILangText('error')} ${error.message}`;
            }
        }

        function nextWord() {
            submitBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            
            feedbackEl.textContent = '';
            answerInputEl.value = '';
            answerInputEl.disabled = false;
            answerInputEl.focus(); 

            currentWordIndex = (currentWordIndex + 1) % vocabularyList.length;
            
            const currentItem = vocabularyList[currentWordIndex];
            const { source, targetLang } = getCurrentWords(currentItem);

            wordDisplayEl.textContent = source;
            answerInputEl.placeholder = `Type the ${targetLang} translation...`; 
        }

        function checkAnswer() {
            if (currentWordIndex === -1) return; 
            
            const currentItem = vocabularyList[currentWordIndex];
            const userAnswer = answerInputEl.value.trim().toLowerCase();

            const { target, targetLang } = getCurrentWords(currentItem);
            
            const correctAnswers = target.split('/').map(ans => ans.trim());
            const isCorrect = correctAnswers.includes(userAnswer);

            answerInputEl.disabled = true;
            submitBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
            nextBtn.focus(); 

            totalAttempted++;
            
            if (isCorrect) {
                score++;
                feedbackEl.className = 'correct';
                feedbackEl.textContent = getUILangText('correct');
            } else {
                feedbackEl.className = 'incorrect';
                feedbackEl.textContent = getUILangText('incorrect', targetLang, correctAnswers);
            }

            scoreEl.textContent = score;
            totalAttemptedEl.textContent = totalAttempted;
            
            updateScoreboardText();
        }

        function toggleMode() {
            isReverseMode = !isReverseMode;
            resetQuiz();
        }
        
        function resetQuiz() {
            score = 0;
            totalAttempted = 0;
            scoreEl.textContent = 0;
            totalAttemptedEl.textContent = 0;
            
            if (vocabularyList.length > 0) {
                 vocabularyList.sort(() => Math.random() - 0.5); 
            }
            
            updateDisplayTexts();
            nextWord();
        }

        function updateDisplayTexts() {
            const sourceLangDisplay = (isReverseMode ? targetLanguage : 'Turkish').toUpperCase();
            const destLangDisplay = (isReverseMode ? 'Turkish' : targetLanguage).toUpperCase();
            
            // 1. Update Flag Visuals
            flagEnglishEl.classList.toggle('active', targetLanguage === 'english');
            flagGreekEl.classList.toggle('active', targetLanguage === 'greek');

            // 2. Update Toggle Button Text and Prompt
            toggleBtn.textContent = getUILangText('modeToggle', destLangDisplay, sourceLangDisplay);
            promptTextEl.textContent = getUILangText('prompt', sourceLangDisplay);
            
            // 3. Update Instructions (long text)
            updateInstructionsBox(sourceLangDisplay, destLangDisplay);
            
            // 4. Update Scoreboard Text
            updateScoreboardText();
        }
        
        function updateInstructionsBox(source, target) {
            const instructions = {
                english: `Current Language: <strong>${target.toUpperCase()}</strong>.\n\nInstructions:\n- The quiz asks you to translate the <strong>${source}</strong> word into <strong>${target}</strong>.\n- Use the toggle button below to switch the direction.\n- Enter the answer in lowercase. Multiple answers (e.g., 'house/home') are allowed.`,
                greek: `Î¤ÏÎ­Ï‡Î¿Ï…ÏƒÎ± Î“Î»ÏÏƒÏƒÎ±: <strong>${target.toUpperCase()}</strong>.\n\nÎŸÎ´Î·Î³Î¯ÎµÏ‚:\n- Î¤Î¿ ÎºÎ¿Ï…Î¯Î¶ ÏƒÎ±Ï‚ Î¶Î·Ï„Î¬ Î½Î± Î¼ÎµÏ„Î±Ï†ÏÎ¬ÏƒÎµÏ„Îµ Ï„Î·Î½ <strong>${source}</strong> Î»Î­Î¾Î· ÏƒÏ„Î± <strong>${target}</strong>.\n- Î§ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹Î®ÏƒÏ„Îµ Ï„Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯ Î±Ï€ÏŒ ÎºÎ¬Ï„Ï‰ Î³Î¹Î± Î½Î± Î±Î»Î»Î¬Î¾ÎµÏ„Îµ Ï„Î·Î½ ÎºÎ±Ï„ÎµÏÎ¸Ï…Î½ÏƒÎ·.\n- ÎšÎ±Ï„Î±Ï‡Ï‰ÏÎ®ÏƒÏ„Îµ Ï„Î·Î½ Î±Ï€Î¬Î½Ï„Î·ÏƒÎ· Î¼Îµ Ï€ÎµÎ¶Î¬ Î³ÏÎ¬Î¼Î¼Î±Ï„Î±. Î•Ï€Î¹Ï„ÏÎ­Ï€Î¿Î½Ï„Î±Î¹ Ï€Î¿Î»Î»Î±Ï€Î»Î­Ï‚ Î±Ï€Î±Î½Ï„Î®ÏƒÎµÎ¹Ï‚ (Ï€.Ï‡. 'ÏƒÏ€Î¯Ï„Î¹/Î¿Î¹ÎºÎ¯Î±').`
            };
            // innerHTML is used to render the bolding (<strong>) and line breaks (<br>)
            instructionsBoxEl.innerHTML = instructions[uiLanguage].replace(/\n/g, '<br>'); 
        }
        
        function updateScoreboardText() {
             scoreboardTextEl.innerHTML = `${getUILangText('score')} <span id="score">${score}</span> / <span id="total-attempted">${totalAttempted}</span>`;
        }

        // --- Event Listeners ---

        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextWord);
        toggleBtn.addEventListener('click', toggleMode);
        
        flagEnglishEl.addEventListener('click', () => setTargetLanguage('english'));
        flagGreekEl.addEventListener('click', () => setTargetLanguage('greek'));

        answerInputEl.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && submitBtn.style.display !== 'none') {
                checkAnswer();
            }
        });

        // Start the application
        loadVocabulary();
    </script>
</body>
</html>
